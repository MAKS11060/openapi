name: Build OpenAPI

on:
  push:
    tags:
      - 'v*.*.*'
      - '*.*.*'
  workflow_dispatch:

jobs:
  publish:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Deno
        uses: denoland/setup-deno@v2
        with:
          cache: true

      - name: Build
        run: deno task build

      - name: Fetch all tags
        run: git fetch --tags

      - name: Get current date
        id: date
        run: |
          CURRENT_DATE=$(date +"%Y.%m.%d")
          echo "CURRENT_DATE=$CURRENT_DATE" >> $GITHUB_ENV

      - name: Calculate tag version
        id: tag
        run: |
          BASE_TAG="${CURRENT_DATE}"
          COUNT=1

          while git rev-parse "$BASE_TAG-$COUNT" >/dev/null 2>&1; do
            COUNT=$((COUNT + 1))
          done

          if [ $COUNT -eq 1 ] && ! git rev-parse "$BASE_TAG" >/dev/null 2>&1; then
            FINAL_TAG="$BASE_TAG"
          else
            FINAL_TAG="$BASE_TAG-$COUNT"
          fi

          echo "FINAL_TAG=$FINAL_TAG" >> $GITHUB_ENV

      - name: Create and push Git tag
        run: |
          git tag "$FINAL_TAG"
          git push origin "$FINAL_TAG"

      - name: Generate release body
        id: generate_release_body
        run: |
          set -eu

          OUTPUT=""
          FILES=$(find gen -type f -name "*.openapi.yaml")

          for FILE in $FILES; do
            FILENAME=$(basename "$FILE")
            FILE_URL="https://github.com/${GITHUB_REPOSITORY}/releases/download/${FINAL_TAG}/${FILENAME}"
            OUTPUT="$OUTPUT- [Open Swagger Editor ($FILENAME)](https://editor-next.swagger.io/?url=https://no-cors.deno.dev/${FILE_URL})\n"
          done

          echo -e "$OUTPUT\n" > ${{ github.workspace }}-RELEASE.md

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.FINAL_TAG }}
          # body: ${{ env.release_body }}
          body_path: ${{ github.workspace }}-RELEASE.md
          generate_release_notes: true
          files: |
            gen/**.openapi.*

