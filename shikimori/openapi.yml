  /api/user_rates/{type}/cleanup:
    description: Delete entire user rates and history
    parameters:
      - $ref: '#/components/parameters/type'
    delete:
      tags:
        - user_rates
      responses:
        200:
          $ref: '#/components/responses/UserRatesResponse'

  /api/user_rates/{type}/reset:
    description: Reset all user scores to 0
    parameters:
      - $ref: '#/components/parameters/type'
    delete:
      tags:
        - user_rates
      responses:
        200:
          $ref: '#/components/responses/UserRatesResponse'

  # api/v2

  /api/v2/user_rates:
    get:
      summary: List user rates
      description: Retrieves a list of user rates
      tags:
        - user_rates_v2
      parameters:
        - name: user_id
          in: query
          required: false
          schema:
            type: integer
          description: 'Validations: Must be a number'
        - name: target_id
          in: query
          required: false
          schema:
            type: integer
          description: 'Validations: Must be a number'
        - name: target_type
          in: query
          required: false
          schema:
            type: string
            enum: [Anime, Manga]
          description: 'Validations: Must be one of: Anime, Manga'
        - name: status
          in: query
          required: false
          schema:
            type: string
            enum:
              - planned
              - watching
              - rewatching
              - completed
              - on_hold
              - dropped
          description: |
            Validations:
            - Must be one of: planned, watching, rewatching, completed, on_hold, dropped.
            - planned – Planned to Watch
            - watching – Watching
            - rewatching – Rewatching
            - completed – Completed
            - on_hold – On Hold
            - dropped – Dropped
        - name: page
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100000
          description: 'This field is ignored when user_id is set. Validations: Must be a number between 1 and 100000'
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            maximum: 1000
          description: '1000 maximum. This field is ignored when user_id is set. Validations: Must be a number'
      responses:
        200:
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/UserRate'
              examples:
                UserRatesExample:
                  $ref: '#/components/examples/UserRatesExample'
    post:
      summary: Create an user rate
      description: Creates a new user rate. Requires `user_rates` OAuth scope
      tags:
        - user_rates_v2
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                user_rate:
                  type: object
                  properties:
                    user_id:
                      type: integer
                      description: 'Validations: Must be a number'
                    target_id:
                      type: integer
                      description: 'Validations: Must be a number'
                    target_type:
                      type: string
                      enum: [Anime, Manga]
                      description: 'Validations: Must be one of: Anime, Manga'
                    status:
                      type: string
                      enum:
                        - planned
                        - watching
                        - rewatching
                        - completed
                        - on_hold
                        - dropped
                      description: 'Validations: Must be one of: planned, watching, rewatching, completed, on_hold, dropped'
                    score:
                      type: integer
                    chapters:
                      type: integer
                    episodes:
                      type: integer
                    volumes:
                      type: integer
                    rewatches:
                      type: integer
                    text:
                      type: string
                      description: 'Validations: Must be a String'
                  required:
                    - user_id
                    - target_id
                    - target_type
              required:
                - user_rate
      responses:
        201:
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserRate'
              examples:
                UserRateExample:
                  $ref: '#/components/examples/UserRateExample'
      security:
        - oauth2:
            - user_rates

  /api/v2/user_rates/{id}:
    get:
      summary: Show an user rate
      description: Retrieves a specific user rate by ID.
      tags:
        - user_rates_v2
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: The ID of the user rate
      responses:
        200:
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserRate'
              examples:
                UserRateExample:
                  $ref: '#/components/examples/UserRateExample'
    put:
      summary: Update an user rate
      description: Updates a specific user rate by ID. Requires `user_rates` OAuth scope.
      tags:
        - user_rates_v2
      parameters:
        - $ref: '#/components/parameters/UserId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRateUpdate'
      responses:
        200:
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserRate'
              examples:
                UpdateUserRateExample:
                  $ref: '#/components/examples/UserRateExample'
      security:
        - oauth2:
            - user_rates
    patch:
      summary: Update an user rate
      description: Updates a specific user rate by ID.
      tags:
        - user_rates_v2
      parameters:
        - $ref: '#/components/parameters/UserId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRateUpdate'
      responses:
        200:
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserRate'
              examples:
                UpdateUserRateExample:
                  $ref: '#/components/examples/UserRateExample'
      security:
        - oauth2:
            - user_rates
    delete:
      summary: Destroy an user rate
      description: Deletes a specific user rate by ID. Requires `user_rates` OAuth scope.
      tags:
        - user_rates_v2
      parameters:
        - $ref: '#/components/parameters/UserId'
      responses:
        204:
          description: Successful response
      security:
        - oauth2:
            - user_rates

  /api/v2/user_rates/{id}/increment:
    post:
      summary: Increment episodes/chapters by 1
      description: Increments the episodes or chapters by 1 for a specific user rate by ID. Requires `user_rates` OAuth scope.
      tags:
        - user_rates_v2
      parameters:
        - $ref: '#/components/parameters/UserId'
      responses:
        201:
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserRate'
              examples:
                IncrementUserRateExample:
                  summary: Example of incrementing a user rate
                  value:
                    id: 11
                    user_id: 23456789
                    target_id: 10
                    target_type: 'Anime'
                    score: 0
                    status: 'planned'
                    rewatches: 0
                    episodes: 2
                    volumes: 0
                    chapters: 0
                    text: null
                    text_html: ''
                    created_at: '2022-11-26T17:19:28.620+03:00'
                    updated_at: '2022-11-26T17:19:28.620+03:00'
      security:
        - oauth2:
            - user_rates

components:
  securitySchemes:
    oauth2:
      description: 'Requirements: Add your Oauth2 Application name to User-Agent requests header'
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: https://shikimori.one/oauth/authorize
          tokenUrl: https://shikimori.one/oauth/token
          refreshUrl: https://shikimori.one/oauth/token
          scopes:
            user_rates: Change your anime and manga list
            email: Receive your postal address (email)
            messages: Read your private messages, send private messages on your behalf
            comments: Comment on your behalf
            topics: Create topics and reviews on your behalf
            content: Modify the site database
            clubs: Joining and leaving clubs
            friends: Add and remove people as friends
            ignores: Add and remove people to ignore list

  parameters:
    UserId:
      name: id
      in: path
      required: true
      schema:
        type: integer
        minimum: 1
        default: 406192
      description: The ID of the user

    id:
      name: id
      in: path
      required: true
      description: The ID in 'path'
      schema:
        type: integer
        minimum: 1

    type:
      name: id
      in: path
      required: true
      description: The ID of the post to retrieve
      schema:
        $ref: '#/components/schemas/type'

  schemas:
    UserInfo:
      type: object
      properties:
        id:
          type: integer
          minimum: 1
          example: 406192
        nickname:
          type: string
        avatar:
          type: string
        image:
          type: object
          properties:
            x160:
              type: string
            x148:
              type: string
            x80:
              type: string
            x64:
              type: string
            x48:
              type: string
            x32:
              type: string
            x16:
              type: string
          required:
            - x160
            - x148
            - x80
            - x64
            - x48
            - x32
            - x16
        last_online_at:
          type: string
          format: date-time
        url:
          type: string
        name:
          type: string
          nullable: true
        sex:
          type: string
          nullable: true
        website:
          type: string
          nullable: true
        birth_on:
          type: string
          nullable: true
        full_years:
          type: integer
          nullable: true
        locale:
          type: string
      required:
        - id
        - nickname
        - avatar
        - image
        - last_online_at
        - url

    UserRate:
      type: object
      properties:
        id:
          type: integer
        user_id:
          type: integer
        target_id:
          type: integer
        target_type:
          type: string
          enum: [Anime, Manga]
        score:
          type: integer
        status:
          type: string
          enum:
            - planned
            - watching
            - rewatching
            - completed
            - on_hold
            - dropped
        rewatches:
          type: integer
        episodes:
          type: integer
        volumes:
          type: integer
        chapters:
          type: integer
        text:
          type: string
          nullable: true
        text_html:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    UserRateUpdate:
      type: object
      properties:
        user_rate:
          type: object
          properties:
            status:
              type: string
              enum:
                - planned
                - watching
                - rewatching
                - completed
                - on_hold
                - dropped
              description: 'Validations: Must be one of: planned, watching, rewatching, completed, on_hold, dropped'
            score:
              type: integer
            chapters:
              type: integer
            episodes:
              type: integer
            volumes:
              type: integer
            rewatches:
              type: integer
            text:
              type: string
              description: 'Validations: Must be a String'
          required:
            - user_id
            - target_id
            - target_type

    user:
      type: object
      properties:
        id:
          type: number
          minimum: 1
        nickname:
          type: string
        avatar:
          type: string
        image:
          type: object
          properties:
            x160:
              type: string
            x148:
              type: string
            x80:
              type: string
            x64:
              type: string
            x48:
              type: string
            x32:
              type: string
            x16:
              type: string
          required:
            - x160
            - x148
            - x80
            - x64
            - x48
            - x32
            - x16
        last_online_at:
          type: string
        url:
          type: string
      required:
        - id
        - nickname
        - avatar
        - image
        - last_online_at
        - url

    users:
      type: array
      items:
        $ref: '#/components/schemas/user'

    type:
      type: string
      default: anime
      enum:
        - anime
        - manga

  responses:
    UserResponse:
      description: 'Success'
      content:
        'application/json':
          examples:
            UserInfoExample:
              $ref: '#/components/examples/UserInfoExample'
            NullExample:
              $ref: '#/components/examples/NullExample'
          schema:
            oneOf:
              - $ref: '#/components/schemas/UserInfo'
              - type: 'null'

    UserRatesResponse:
      description: 'Success'
      content:
        'application/json':
          schema:
            type: object
            properties:
              notice:
                type: string

  examples:
    NullExample:
      summary: Example of null response
      value: null

    UserInfoExample:
      summary: Example of user info
      value:
        id: 2222
        nickname: 'Test'
        avatar: '/assets/globals/missing_avatar/x48.png'
