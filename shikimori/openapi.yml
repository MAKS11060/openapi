openapi: 3.1.0
info:
  title: Shikimori API
  version: 0.0.1

externalDocs:
  description: Official Shikimori API
  url: https://shikimori.one/api/doc

servers:
  - url: https://shikimori.{TLD}
    variables:
      TLD:
        default: 'one'
        enum: ['one', 'me']

tags:
  - name: users
    description: v1
  - name: user_rates_v2
    description: v2
  - name: user_rates
    description: v1
  - name: graphql
    description: GraphQL API
    externalDocs:
      url: https://shikimori.one/api/doc/graphql

paths:
  # api/graphql
  /api/graphql:
    post:
      summary: GraphQL Endpoint
      description: Endpoint for GraphQL queries.
      tags:
        - graphql
      requestBody:
        description: GraphQLQuery
        content:
          'application/json':
            schema:
              type: object
              properties:
                query:
                  type: string
                  default: '{animes(search: "bakemono", limit: 1, kind: "!special") {id name}}'
                variables:
                  type: object
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    description: The result of the GraphQL query.
              examples:
                GraphQLQueryExample:
                  summary: Example of a GraphQL query response
                  value:
                    data:
                      animes:
                        - id: 6948
                          name: 'Bakemonogatari Recap'

  /api/doc/graphql:
    get:
      summary: GraphQL Playground
      description: Interactive GraphQL Playground for testing queries.
      tags:
        - graphql
      responses:
        '200':
          description: Successful response
          content:
            text/html:
              schema:
                type: string
                format: binary
              examples:
                GraphQLPlaygroundExample:
                  summary: Example of the GraphQL Playground HTML response
                  value: '<html>...</html>'

  # api/v1

  /api/users:
    description: List users
    get:
      tags:
        - users
      responses:
        200:
          description: Success
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/users'

  /api/users/{id}:
    description: Show an user
    parameters:
      - $ref: '#/components/parameters/id'
    get:
      tags:
        - users
      200:
        description: Success
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/user'

  /api/users/{id}/info:
    get:
      summary: Show user's brief info
      description: Retrieves brief information about a user.
      tags:
        - users
      parameters:
        - $ref: '#/components/parameters/UserId'
      responses:
        200:
          description: Successful response
          content:
            application/json:
              examples:
                UserInfoExample:
                  $ref: '#/components/examples/UserInfoExample'
              schema:
                $ref: '#/components/schemas/UserInfo'

  /api/users/whoami:
    description: Show current user's brief info
    get:
      tags:
        - users
      responses:
        200:
          $ref: '#/components/responses/UserResponse'
      security:
        - oauth2: []

  /api/users/sign_out:
    description: Sign out the user
    post:
      tags:
        - users
      security:
        - oauth2: []

  # /api/user_rates:
